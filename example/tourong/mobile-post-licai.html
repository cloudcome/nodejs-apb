<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="author" content="云淡然;http://ydr.me">

    <meta name="description" content="描述语句">

    <title>mobile-post-licai</title>
    <link rel="stylesheet" href="./static/css/mobile/lib.css"/>
    <link rel="stylesheet" href="./static/css/mobile/post.css"/>
</head>
<body>
<div class="g-top">
    <div class="m-brand">
        <h1 class="brand-title"><a href="./mobile-index.html"><img src="./static/img/mobile/logo.png" alt="logo" width="200" height="51"></a></h1>
        <p class="brand-desc">发布理财</p>
        <div class="location" id="location">
            <img src="./static/img/mobile/location.png" alt="location" width="30" height="41" >
            <p id="location-city">定位中...</p>
        </div>
    </div>
</div>


<div class="g-body">
    <ul class="m-tabnav m-tabnav-3 f-cb">
        <li class="f-fl"><a href="./mobile-post-zijin.html">发布资金</a></li>
        <li class="f-fl"><a href="./mobile-post-xiangmu.html">发布项目</a></li>
        <li class="f-fl active"><span>发布理财</span></li>
    </ul>


    <div class="m-rongzi">
        <form class="m-form" action="./mobile-post-licai.html" method="post">
            <div class="form-item">
                <div class="form-key">标题</div>
                <div class="form-val">
                    <input type="text" name="title" id="title" class="u-ipt"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">公司名称</div>
                <div class="form-val">
                    <input type="text" name="company-title" id="company-title" class="u-ipt"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">所在地区</div>
                <div class="form-val f-cb" id="area3" data-selected="浙江,杭州,滨江区">
                    <div class="u-select">
                    <select name="area-province" id="area-province" class="f-fl">
                        <option value="0">省</option>
                    </select></div>
                    <div class="u-select">
                    <select name="area-city" id="area-city" class="f-fl">
                        <option value="0">市</option>
                    </select></div>
                    <div class="u-select">
                    <select name="area-town" id="area-town" class="f-fl">
                        <option value="0">区</option>
                    </select></div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">产品类型</div>
                <div class="form-val">
                    <div class="u-select">
                    <select name="production-type" id="production-type">
                        <option value="1">银行理财</option>
                        <option value="2">信托产品</option>
                        <option value="3">有限合伙</option>
                        <option value="4">阳光私募</option>
                        <option value="5">券商集合</option>
                        <option value="6">私募债</option>
                        <option value="7">其他</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">风险级别</div>
                <div class="form-val">
                    <div class="u-select">
                    <select name="fengxianjibie" id="fengxianjibie">
                        <option value="1">低</option>
                        <option value="2">中</option>
                        <option value="3">高</option>
                    </select></div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">预期收益</div>
                <div class="form-val">
                    <input class="u-ipt form-ipt-mini" type="text" name="yuqishouyi" id="yuqishouyi"/>
                    %/年
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">起售金额</div>
                <div class="form-val">
                    <input class="u-ipt form-ipt-small" type="text" name="qishoujine" id="qishoujine"/>
                    万元
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">投资期限</div>
                <div class="form-val">
                    <input class="u-ipt form-ipt-small" type="text" name="touziqixian" id="touziqixian"/>
                    天
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">公司简介</div>
                <div class="form-val">
                    <textarea name="company" id="company" rows="4" class="u-ipt"></textarea>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">投资要求</div>
                <div class="form-val">
                    <textarea name="detail" id="detail" rows="4" class="u-ipt"></textarea>
                </div>
            </div>
            <div class="form-item">
                <div class="form-val">
                    <button type="submit" class="u-btn u-btn-primary">立即发布</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="g-bottom">
    <ul class="m-bottom f-cb">
        <li class="f-fl"><a href="./mobile-index.html">首页</a></li>
        <li class="f-fl"><a href="tel:12345678">电话</a></li>
        <li class="f-fl"><a href="mailto:123@123.com">邮件</a></li>
        <li class="f-fl"><a href="./mobile-register.html">注册</a></li>
        <li class="f-fl"><a href="./mobile-aboutus.html">关于</a></li>
    </ul>
</div>

</body>
</html>
