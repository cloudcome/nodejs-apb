<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>mobile-login</title>
    <link rel="stylesheet" href="./static/css/mobile/lib.css"/>
    <link rel="stylesheet" href="./static/css/mobile/user.css"/>
</head>
<body>

<div class="g-top">
    <div class="m-brand">
        <h1 class="brand-title"><a href="./mobile-index.html"><img src="./static/img/mobile/logo.png" alt="logo" width="200" height="51"></a></h1>
        <p class="brand-subtitle">登陆</p>
        <div class="location" id="location">
            <img src="./static/img/mobile/location.png" alt="location" width="30" height="41" >
            <p id="location-city">定位中...</p>
        </div>
    </div>
</div>

<div class="g-body">
    <ul class="m-tabnav m-tabnav-2 f-cb">
        <li class="f-fl"><a href="./mobile-user-register.html">注册</a></li>
        <li class="f-fl active"><span>登陆</span></li>
    </ul>

    <div class="m-login">
        <form class="m-form" action="./mobile-login.html" method="post">
            <div class="form-item">
                <div class="form-key">手机号</div>
                <div class="form-val">
                    <input type="text" name="mobile" id="mobile" class="u-ipt" maxlength="11"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">密码</div>
                <div class="form-val">
                    <input type="password" name="password" id="password" class="u-ipt" maxlength="20"/>
                </div>
            </div>
            <div class="form-item">
                <button type="submit" class="u-btn u-btn-primary">立即登陆</button>
            </div>
        </form>
    </div>
</div>


<div class="g-bottom">
    <ul class="m-bottom f-cb">
        <li class="f-fl"><a href="./mobile-index.html">首页</a></li>
        <li class="f-fl"><a href="tel:12345678">电话</a></li>
        <li class="f-fl"><a href="mailto:123@123.com">邮件</a></li>
        <li class="f-fl"><a href="./mobile-register.html">注册</a></li>
        <li class="f-fl"><a href="./mobile-aboutus.html">关于</a></li>
    </ul>
</div>



<script src="./static/js/libs/sea.js" id="seajsnode" data-main="mobile/user-login.js"></script>
<script src="./static/js/libs/sea-config.js"></script>

</body>
</html>
