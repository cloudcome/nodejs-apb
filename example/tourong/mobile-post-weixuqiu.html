<body>
<div class="g-top">
    <div class="m-brand">
        <h1 class="brand-title"><a href="./mobile-index.html"><img src="./static/img/mobile/logo.png" alt="logo" width="200" height="51"></a></h1>
        <p class="brand-subtitle">小微需求</p>
        <div class="location" id="location">
            <img src="./static/img/mobile/location.png" alt="location" width="30" height="41" >
            <p id="location-city">定位中...</p>
        </div>
    </div>
</div>

<div class="g-body">
    <ul class="m-tabnav m-tabnav-2 f-cb">
        <li class="f-fl active"><span>发布需求</span></li>
        <li class="f-fl"><a href="./mobile-post-weifuwu.html">发布服务</a></li>
    </ul>

    <div class="m-zijin">
        <form class="m-form" action="./mobile-post-weifuwu.html" method="post">
            <div class="form-item">
                <div class="form-key">标题</div>
                <div class="form-val">
                    <input type="text" name="title" id="title" class="u-ipt"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">公司名称</div>
                <div class="form-val">
                    <input type="text" name="company" id="company" class="u-ipt"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">所在地区</div>
                <div class="form-val f-cb" id="area3-1" data-selected="浙江,杭州,滨江区">
                    <div class="u-select">
                        <select name="area-province" id="area-province" class="f-fl">
                            <option value="0">省</option>
                        </select>
                    </div>
                    <div class="u-select">
                        <select name="area-city" id="area-city" class="f-fl">
                            <option value="0">市</option>
                        </select>
                    </div>
                    <div class="u-select">
                        <select name="area-town" id="area-town" class="f-fl">
                            <option value="0">区</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">服务地区</div>
                <div class="form-val f-cb" id="area3-2" data-selected="浙江,杭州,滨江区">
                    <div class="u-select">
                        <select name="area2-province" id="area2-province" class="f-fl">
                            <option value="0">省</option>
                        </select>
                    </div>

                    <div class="u-select">
                        <select name="area2-city" id="area2-city" class="f-fl">
                            <option value="0">市</option>
                        </select>
                    </div>

                    <div class="u-select">
                        <select name="area2-town" id="area2-town" class="f-fl">
                            <option value="0">区</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">服务类型</div>
                <div class="form-val">
                    <div class="u-select">
                        <select name="hangye" id="hangye">
                            <option value="0">请选择</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">投资地区</div>
                <div class="form-val">
                    <div class="u-select">
                        <select name="area" id="area">
                            <option value="0">请选择</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">服务介绍</div>
                <div class="form-val">
                    <textarea name="company" id="company" rows="4" class="u-ipt"></textarea>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">公司介绍</div>
                <div class="form-val">
                    <textarea name="detail" id="detail" rows="4" class="u-ipt"></textarea>
                </div>
            </div>
            <div class="form-item">
                <div class="form-val">
                    <button type="submit" class="u-btn u-btn-primary">立即发布</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="g-bottom">
    <ul class="m-bottom f-cb">
        <li class="f-fl"><a href="./mobile-index.html">首页</a></li>

    </ul>
</div>
