<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>mobile-post-xiangmu</title>
    <link rel="stylesheet" href="./static/css/mobile/lib.css"/>
    <link rel="stylesheet" href="./static/css/mobile/post.css"/>
</head>
<body>
<div class="g-top">
    <div class="m-brand">
        <h1 class="brand-title"><a href="./mobile-index.html"><img src="./static/img/mobile/logo.png" alt="logo" width="200" height="51"></a></h1>
        <p class="brand-subtitle">发布项目</p>
        <div class="location" id="location">
            <img src="./static/img/mobile/location.png" alt="location" width="30" height="41" >
            <p id="location-city">定位中...</p>
        </div>
    </div>
</div>


<div class="g-body">
    <ul class="m-tabnav m-tabnav-3 f-cb">
        <li class="f-fl"><a href="./mobile-post-zijin.html">发布资金</a></li>
        <li class="f-fl active"><span>发布项目</span></li>
        <li class="f-fl"><a href="./mobile-post-licai.html">发布理财</a></li>
    </ul>


    <div class="m-xiangmu">
        <form class="m-form" action="./mobile-post-xiangmu.html" method="post">
            <div class="form-item">
                <div class="form-key">标题</div>
                <div class="form-val">
                    <input type="text" name="title" id="title" class="u-ipt"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">融资主体</div>
                <div class="form-val">
                <div class="u-select">
                    <select name="rongzi" id="rongzi">
                        <option value="1">公司</option>
                        <option value="2">个人</option>
                    </select></div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">所在地区</div>
                <div class="form-val f-cb" id="area3" data-selected="浙江,杭州,滨江区">
                    <div class="u-select">
                    <select name="area-province" id="area-province" class="f-fl">
                        <option value="0">省</option>
                    </select></div>
                    <div class="u-select">
                    <select name="area-city" id="area-city" class="f-fl">
                        <option value="0">市</option>
                    </select></div>
                    <div class="u-select">
                    <select name="area-town" id="area-town" class="f-fl">
                        <option value="0">区</option>
                    </select></div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">所属行业</div>
                <div class="form-val">
                <div class="u-select">
                    <select name="hangye" id="hangye">
                        <option value="0">请选择</option>
                    </select></div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">意向资金</div>
                <div class="form-val">
                <div class="u-select">
                    <select name="yixiangzijin" id="yixiangzijin">
                        <option value="0">请选择</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">融资方式</div>
                <div class="form-val">
                <div class="u-select">
                    <select name="rongzifangshi" id="rongzifangshi">
                        <option value="1">债权融资</option>
                        <option value="2">股权融资</option>
                        <option value="3">其他融资</option>
                    </select></div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">融资金额</div>
                <div class="form-val">
                    <div class="money-min">
                        <span>最低：</span>
                        <input class="u-ipt" type="text" name="money-min" id="money-min"/>
                        <div class="u-select">
                        <select name="unit-min" id="unit-min">
                            <option value="10000">万元</option>
                            <option value="100000000">亿元</option>
                        </select>
                        </div>
                    </div>
                    <div class="money-max">
                        <span>最高：</span>
                        <input class="u-ipt" type="text" name="money-min" id="money-max-min"/>
                        <div class="u-select">
                        <select name="unit-nax" id="unit-max">
                            <option value="10000">万元</option>
                            <option value="100000000">亿元</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">融资期限</div>
                <div class="form-val qixian">
                    <div class="qixian-input">
                        <input type="text" name="qixian-min" id="qixian-min" class="u-ipt qixian-min"/>
                        <span>-</span>
                        <input type="text" name="qixian-max" id="qixian-max" class="u-ipt qixian-max"/>
                    </div>
                    <div class="u-select">
                    <select name="unit-qixian" id="unit-qixian" class="qixian-select">
                        <option value="1">年</option>
                        <option value="2">月</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">最高回报</div>
                <div class="form-val">
                    <input class="u-ipt form-ipt-mini" type="text" name="zuigaohuibao" id="zuigaohuibao"/>
                    %/年
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">提供担保</div>
                <div class="form-val">
                <div class="u-select">
                    <select name="tigongdanbao" id="tigongdanbao">
                        <option value="1">抵押</option>
                        <option value="2">质押</option>
                        <option value="3">信用</option>
                        <option value="4">其他</option>
                    </select></div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">借款用途</div>
                <div class="form-val">
                    <input class="u-ipt" type="text" name="jiekuanyongtu" id="jiekuanyongtu"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">股权投资类型</div>
                <div class="form-val">
                    <input type="checkbox" name="touzi" id="touzi-1"/>
                    <label for="touzi-1">独资/投资建厂</label>
                    <input type="checkbox" name="touzi" id="touzi-2"/>
                    <label for="touzi-2">参与合作</label>
                    <input type="checkbox" name="touzi" id="touzi-3"/>
                    <label for="touzi-3">收购/并购</label>
                    <input type="checkbox" name="touzi" id="touzi-4"/>
                    <label for="touzi-4">其他合作方式</label>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">股权投资阶段</div>
                <div class="form-val">
                    <input type="checkbox" name="jieduan" id="jieduan-1"/>
                    <label for="jieduan-1">种子期</label>
                    <input type="checkbox" name="jieduan" id="jieduan-2"/>
                    <label for="jieduan-2">初期</label>
                    <input type="checkbox" name="jieduan" id="jieduan-3"/>
                    <label for="jieduan-3">成长期</label>
                    <input type="checkbox" name="jieduan" id="jieduan-4"/>
                    <label for="jieduan-4">扩张期</label>
                    <input type="checkbox" name="jieduan" id="jieduan-5"/>
                    <label for="jieduan-5">成熟期</label>
                    <input type="checkbox" name="jieduan" id="jieduan-6"/>
                    <label for="jieduan-6">IPO</label>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">公司简介</div>
                <div class="form-val">
                    <textarea name="company" id="company" rows="4" class="u-ipt"></textarea>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">投资要求</div>
                <div class="form-val">
                    <textarea name="detail" id="detail" rows="4" class="u-ipt"></textarea>
                </div>
            </div>
            <div class="form-item">
                <div class="form-val">
                    <button type="submit" class="u-btn u-btn-primary">立即发布</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="g-bottom">
    <ul class="m-bottom f-cb">
        <li class="f-fl"><a href="./mobile-index.html">首页</a></li>
        <li class="f-fl"><a href="tel:12345678">电话</a></li>
        <li class="f-fl"><a href="mailto:123@123.com">邮件</a></li>
        <li class="f-fl"><a href="./mobile-register.html">注册</a></li>
        <li class="f-fl"><a href="./mobile-aboutus.html">关于</a></li>
    </ul>
</div>


<script src="./static/js/libs/sea.js" id="seajsnode" data-main="mobile/post-xiangmu.js"></script>
<script src="./static/js/libs/sea-config.js"></script>

</body>
</html>
