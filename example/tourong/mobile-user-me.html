<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>mobile-me</title>
    <link rel="stylesheet" href="./static/css/mobile/lib.css">
    <link rel="stylesheet" href="./static/css/mobile/user.css">
</head>
<body>

<div class="g-top">
    <div class="m-brand">
        <h1 class="brand-title"><a href="./mobile-index.html"><img src="./static/img/mobile/logo.png" alt="logo" width="200" height="51"></a></h1>
        <p class="brand-subtitle">会员资料</p>
        <div class="location" id="location">
            <img src="./static/img/mobile/location.png" alt="location" width="30" height="41" >
            <p id="location-city">定位中...</p>
        </div>
    </div>
</div>


<div class="g-body">
    <div class="m-me">
        <form action="./mobild-me.html" class="m-form" method="post">
            <div class="form-item">
                <div class="form-key">头像</div>
                <div class="form-val" id="avatar">
                    <div class="current-avatar f-tac" data-default="http://dummyimage.com/100x100/7CEEDB/7C11DB">
                        <img src="http://dummyimage.com/100x100/7CEEDB/7C11DB" alt="avatar" width="100" height="100">
                    </div>
                    <div class="upload-avatar">
                        <input type="file" class="input-file" name="avatar" accept="image/jpeg,image/jpg,image/png">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">姓名<span class="form-required">*</span></div>
                <div class="form-val">
                    <div class="namewrap">
                        <input class="u-ipt name" type="text" name="name" id="name"/>
                        <div class="u-select">
                        <select name="sex" id="sex" class="sex">
                            <option value="1">先生</option>
                            <option value="1">女士</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">邮箱地址<span class="form-required">*</span></div>
                <div class="form-val">
                    <input class="u-ipt" type="email" name="email" id="email"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">电话号码</div>
                <div class="form-val f-cb phone">
                    <div class="f-fl phone-country">
                        <input type="text" class="u-ipt" name="phone-country" id="phone-country" value="086"/>
                        <span class="sep">-</span>
                    </div>
                    <div class="f-fl phone-province">
                        <input type="text" class="u-ipt" name="phone-province" id="phone-province"/>
                        <span class="sep">-</span>
                    </div>
                    <div class="f-fl phone-city">
                        <input type="text" class="u-ipt" name="phone-city" id="phone-city"/>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">QQ号码</div>
                <div class="form-val f-cb">
                    <input type="text" name="qq" id="qq" class="u-ipt"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">联系地址</div>
                <div class="form-val f-cb" id="area3" data-selected="浙江,杭州,滨江区">
                    <div class="u-select">
                    <select name="area-province" id="area-province" class="f-fl">
                        <option value="0">省</option>
                    </select>
                    </div>

                    <div class="u-select">
                    <select name="area-city" id="area-city" class="f-fl">
                        <option value="0">市</option>
                    </select>
                    </div>

                    <div class="u-select">
                    <select name="area-town" id="area-town" class="f-fl">
                        <option value="0">区</option>
                    </select>
                    </div>
                    
                    <input type="text" class="u-ipt" name="area-input" id="area-input">
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">公司名称</div>
                <div class="form-val f-cb">
                    <input type="text" name="company" id="company" class="u-ipt"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">职务<span class="form-required">*</span></div>
                <div class="form-val f-cb">
                    <div class="u-select">
                    <select name="position" id="position">
                        <option value="0">经理</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">所在部门</div>
                <div class="form-val f-cb">
                    <input type="text" name="department" id="department" class="u-ipt"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-key">所属行业<span class="form-required">*</span></div>
                <div class="form-val f-cb">
                    <input type="text" name="filed" id="filed" class="u-ipt"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-val f-cb">
                    <button type="submit" class="u-btn u-btn-primary">立即更新</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="g-bottom">
    <ul class="m-bottom f-cb">
        <li class="f-fl"><a href="./mobile-index.html">首页</a></li>
        <li class="f-fl"><a href="tel:12345678">电话</a></li>
        <li class="f-fl"><a href="mailto:123@123.com">邮件</a></li>
        <li class="f-fl"><a href="./mobile-register.html">注册</a></li>
        <li class="f-fl"><a href="./mobile-aboutus.html">关于</a></li>
    </ul>
</div>


<script src="./static/js/libs/sea.js" id="seajsnode" data-main="mobile/user-me.js"></script>
<script src="./static/js/libs/sea-config.js"></script>

</body>
</html>
